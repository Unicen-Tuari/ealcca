<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Juego de ruleta</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body onload = mijuego.iniciar()>
  <div id="lista" class="lista"></div>
   <div class="ruleta">
    <h1>Bienvenido a "LES JEUX"</h1>
    <h2 id="udcuenta">Su saldo es = <span id="saldo"></span></h2>
    <h2>Salio: <span id="salio"></span></h2>
    <p class="lead">Ingrese su apuesta</p>
        <div class="form-group">
            <label for="apuesta">Tipo de apuesta:</label>
            <select class="form-control" id="clase-apuesta" onchange="mijuego.elegirApuesta()">
                <option value="selecciona">Selecciona una apuesta</option>
                <option value="pleno">Pleno</option>
                <option value="paridad">Paridad</option>
                <option value="color">Color</option>
                <option value="mayores">Mayores</option>
                <option value="menores">Menores</option>
            </select>
        </div>
        <div id="pleno" class="form-group">
            <select class="form-control" id="pleno">
                <option>Seleccione valor</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div id="paridad" class="form-group">
            <select class="form-control"  id="paridad">
                <option>Seleccione valor</option>
                <option value="par">par</option>
                <option value="impar">impar</option>
            </select>
        </div>
        <div id="color" class="form-group">
            <select class="form-control"  id="color">
                <option>Seleccione valor</option>
                <option value="negro">negro</option>
                <option value="rojo">rojo</option>
            </select>
        </div>
        <div id="mayores" class="form-group">
            <select class="form-control"  id="mayores">
                <option></option>
            </select>
        </div>
        <div id="menores" class="form-group">
            <select class="form-control"  id="menores">
                <option></option>
            </select>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad de fichas:</label>
            <input type="text" id="cantidad" class="form-group" value="Cant." onfocus="this.value=''">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-default" id="botonAgregar" onclick="mijuego.agregarApuesta()" name="" value="Agregar Apuesta">
            <input type="button" class="btn btn-default" id="botonTirar" onclick="mijuego.evaluar()" name="" value="TIRAR">
            <div id="premio" class="premio">
            </div>
        </div>
   </div>
  <script type="text/javascript" src="js/objetos.js"></script>
  <script type="text/javascript">
        var mijuego = new Juego();
  </script>
</body>
</html>
