<!DOCTYPE html>
<html>
<head>
  <title> Juego de ruleta</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
   <div class="ruleta">
    <h1>Bienvenido a "LES JEUX"</h1>
    <h2 id="udcuenta">Su saldo es = 100</h2>
    <p class="lead">Ingrese su apuesta</p>
    <form  class="" action="" method="post">
        <div class="form-group">
            <label for="apuesta">Tipo de apuesta:</label>  
            <select class="form-control" id="clase-apuesta" onchange="elegirapuesta()">
                <option value="pleno">Pleno</option>
                <option value="paridad">Paridad</option>
                <option value="color">Color</option>
                <option value="mayores">Mayores</option>
                <option value="menores">Menores</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control">
                
            </select>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad de fichas:</label>
            <input type="text" class="form-control" name="">
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-default" id="boton" onclick="jugar()" name="" value="TIRAR">
        </div>
    </form>
    <p> Salio:<span id="numganador"></span> </p>
    
   </div>
    <script type="text/javascript" src="js/accion.js"></script>
</body>
</html>
